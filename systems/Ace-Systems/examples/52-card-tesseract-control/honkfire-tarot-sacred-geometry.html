      top: 0; left: 0; right: 0; bottom: 0;

    }

    .chaos-bg::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 60% 70%, rgba(255,255,255,0.4), transparent),

    .header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    .header-sigil {
      font-size: 45px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 20px var(--gold));

    .header-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.6rem;

      -webkit-text-fill-color: transparent;
      background-clip: text;

    .header-subtitle {

      max-width: 1400px;
      margin: 0 auto;
      justify-items: center;
    }

    .card-container {

      height: 370px;
      cursor: pointer;

    .card-container:hover {
      transform: translateY(-6px);
      z-index: 10;
    }

    .tarot-card {

      height: 100%;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(160deg, #12121a 0%, #08080c 100%);

      box-shadow: 0 4px 25px rgba(0,0,0,0.6);

    .card-container:hover .tarot-card {

      font-size: 0.85rem;
      color: var(--gold);
      margin-bottom: 4px;
      letter-spacing: 0.2em;
    }

      display: flex;
      align-items: center;

      padding: 5px;

      height: 100%;

    /* Modal */
    .modal-overlay {

    .lore-quote {

    @media (max-width: 650px) {

      .modal-header { flex-direction: column; align-items: center; text-align: center; }
      .modal-card-image { width: 110px; height: 185px; }
    }
  </style>
</head>

    function generateCardSVG(card) {
      const generators = [
        generateFoolGeometry,      // 0 - Scatter across dimensions
        generateMagicianGeometry,  // 1 - Ascending flame/will
        generatePriestessGeometry, // 2 - Rippling stillness
        generateEmpressGeometry,   // 3 - Tree of life/roots
        generateEmperorGeometry,   // 4 - Fixed point/witness
        generateHierophantGeometry,// 5 - Merged double helix
        generateLoversGeometry,    // 6 - Entangled infinity
        generateChariotGeometry,   // 7 - Advancing circles
        generateStrengthGeometry,  // 8 - Falling tears
        generateHermitGeometry,    // 9 - Emanating waves
        generateWheelGeometry,     // 10 - Morphing wheel
        generateJusticeGeometry,   // 11 - Balanced scales
        generateHangedGeometry,    // 12 - Inverted revelation
        generateDeathGeometry,     // 13 - Dissolving/reforming
        generateTemperanceGeometry,// 14 - Merging streams
        generateDevilGeometry,     // 15 - Binding chains
        generateTowerGeometry,     // 16 - Shattering structure
        generateStarGeometry,      // 17 - Radiating hope
        generateMoonGeometry,      // 18 - Diverging paths
        generateSunGeometry,       // 19 - Radiant joy
        generateJudgementGeometry, // 20 - Rising call
        generateWorldGeometry      // 21 - Complete mandala
      ];
      return generators[card.id]();
    }

    // 0 - THE FOOL: Seventeen dimensions scattering from center
    function generateFoolGeometry() {
      return `<svg viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fg0" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9d4edd"/><stop offset="100%" stop-color="#4d94ff"/>
          </linearGradient>
        </defs>
        <!-- 17 dimensional scatter lines -->
        <g stroke="url(#fg0)" stroke-width="1.5" fill="none" opacity="0.6">
          ${Array.from({length: 17}, (_, i) => {
            const angle = (i * 360 / 17) * Math.PI / 180;
            const x2 = 100 + Math.cos(angle) * 95;
            const y2 = 130 + Math.sin(angle) * 95;
            return `<line x1="100" y1="130" x2="${x2}" y2="${y2}" stroke-dasharray="4,6">
              <animate attributeName="stroke-dashoffset" from="0" to="${20 + i * 2}" dur="${2 + i * 0.15}s" repeatCount="indefinite"/>
            </line>`;
          }).join('')}
        </g>
        <!-- Concentric probability fields -->
        <g fill="none" stroke="url(#fg0)" opacity="0.4">
          <circle cx="100" cy="130" r="25"><animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/></circle>
          <circle cx="100" cy="130" r="50"><animate attributeName="r" values="50;55;50" dur="4s" repeatCount="indefinite"/></circle>
          <circle cx="100" cy="130" r="75"><animate attributeName="r" values="75;80;75" dur="5s" repeatCount="indefinite"/></circle>
        </g>
        <!-- Central acorn seed -->
        <circle cx="100" cy="130" r="8" fill="#d4af37" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
        </circle>
        <!-- Floating scattered points -->
        <g fill="#9d4edd" opacity="0.7">
          ${Array.from({length: 7}, (_, i) => {
            const angle = (i * 360 / 7 + 15) * Math.PI / 180;
            const r = 60 + (i % 3) * 15;
            const cx = 100 + Math.cos(angle) * r;
            const cy = 130 + Math.sin(angle) * r;
            return `<circle cx="${cx}" cy="${cy}" r="3">
              <animate attributeName="r" values="3;5;3" dur="${1.5 + i * 0.3}s" repeatCount="indefinite"/>
            </circle>`;
          }).join('')}
        </g>
      </svg>`;
    }

    // 17 - THE STAR: Eight-pointed star radiating hope
    function generateStarGeometry() {
      return `<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fg17" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" stop-color="#ffd700"/><stop offset="100%" stop-color="#d4af37"/>
          </linearGradient>
          <filter id="starGlow">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <!-- Background starfield -->
        <g fill="#ffd700">
          ${Array.from({length: 20}, (_, i) => {
            const x = 15 + (i * 37) % 170;
            const y = 15 + (i * 23) % 80;
            const r = 1 + (i % 3) * 0.5;
            const dur = 2 + (i % 5) * 0.5;
            return `<circle cx="${x}" cy="${y}" r="${r}" opacity="0.4">
              <animate attributeName="opacity" values="0.4;0.8;0.4" dur="${dur}s" repeatCount="indefinite" begin="${i * 0.2}s"/>
            </circle>`;
          }).join('')}
        </g>
        <!-- Radiating light rays with staggered pulses -->
        <g stroke="#ffd700" stroke-width="2" stroke-linecap="round">
          ${Array.from({length: 16}, (_, i) => {
            const angle = (i * 22.5) * Math.PI / 180;
            const x1 = 100 + Math.cos(angle) * 30;
            const y1 = 105 + Math.sin(angle) * 30;
            const x2 = 100 + Math.cos(angle) * 75;
            const y2 = 105 + Math.sin(angle) * 75;
            const dur = 1.5 + (i % 4) * 0.3;
            return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" opacity="0.5">
              <animate attributeName="opacity" values="0.5;0.9;0.5" dur="${dur}s" repeatCount="indefinite" begin="${i * 0.1}s"/>
              <animate attributeName="x2" values="${x2};${100 + Math.cos(angle) * 85};${x2}" dur="${dur}s" repeatCount="indefinite" begin="${i * 0.1}s"/>
              <animate attributeName="y2" values="${y2};${105 + Math.sin(angle) * 85};${y2}" dur="${dur}s" repeatCount="indefinite" begin="${i * 0.1}s"/>
            </line>`;
          }).join('')}
        </g>

    // RENDER & MODAL FUNCTIONS
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    function renderCards() {
      const grid = document.getElementById('tarotGrid');
      grid.innerHTML = '';
      
      tarotCards.forEach(card => {
        const container = document.createElement('div');
        container.className = 'card-container';
        container.dataset.card = card.id;
        container.dataset.entity = card.entity;
        container.onclick = () => openModal(card);
        
        container.innerHTML = `
          <div class="tarot-card">
            <div class="card-inner">
              <div class="card-numeral">${card.numeral}</div>
              <div class="card-image">${generateCardSVG(card)}</div>
              <div class="card-greek">${card.greekLetters}</div>
              <div class="card-title">${card.title}</div>
              <div class="card-subtitle">${card.subtitle}</div>
            </div>
          </div>
        `;
        
        grid.appendChild(container);
      });
    }

    function openModal(card) {
      const overlay = document.getElementById('modalOverlay');
      
      document.getElementById('modalCardImage').innerHTML = generateCardSVG(card);
      document.getElementById('modalNumeral').textContent = card.numeral;
      document.getElementById('modalTitle').textContent = card.title;
      document.getElementById('modalSubtitle').textContent = card.subtitle;
      document.getElementById('modalEntity').textContent = card.entity.toUpperCase() + ' PILLAR';
      
      const entityColors = {
        squirrel: '#9d4edd', goose: '#ff6b1a', duck: '#1a7a6c', oak: '#4a7023', merged: '#d4af37'
      };
      document.getElementById('modalEntity').style.borderColor = entityColors[card.entity];
      document.getElementById('modalEntity').style.color = entityColors[card.entity];
      
      document.getElementById('modalBody').innerHTML = `
        <div class="lore-section">
          <h3 class="lore-heading">Traditional Meaning</h3>
          <p class="lore-text">${card.traditionalMeaning}</p>
        </div>
        <div class="lore-section">
          <h3 class="lore-heading">Reversed</h3>
          <p class="lore-text">${card.reversedMeaning}</p>
        </div>
        <div class="lore-section">
          <h3 class="lore-heading">Empire Lore</h3>
          <p class="lore-text">${card.empireLore}</p>
        </div>
        <div class="lore-section">
          <h3 class="lore-heading">Sacred Wisdom</h3>
          <p class="lore-quote">${card.sacredWisdom}</p>
        </div>
        <div class="lore-section">
          <h3 class="lore-heading">Keywords</h3>
          <div class="lore-keywords">
            ${card.keywords.map(k => `<span class="lore-keyword">${k}</span>`).join('')}
          </div>
        </div>
      `;
      
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const overlay = document.getElementById('modalOverlay');
      overlay.classList.add('closing');
      setTimeout(() => {
        overlay.classList.remove('active', 'closing');
        document.body.style.overflow = '';
      }, 300);
    }

    document.getElementById('modalOverlay').addEventListener('click', closeModal);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

    renderCards();
  </script>

</body>
</html>
