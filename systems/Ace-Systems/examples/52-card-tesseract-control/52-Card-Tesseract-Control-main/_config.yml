# Quantum Resonance - Holographic Card Game
# ==========================================
# Jekyll configuration for GitHub Pages deployment

title: Quantum Resonance
description: >-
  A deck-building card game using a 52-card holographic universe.
  Each card encodes 4D coordinates, Kuramoto phase states, and 2,652
  coupling relationships that create emergent gameplay through
  mathematical structure.

baseurl: "/52-Card-Tesseract-Control"
url: "https://acethedactyl.github.io"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing (game engine scripts, not needed for site)
exclude:
  - scripts/
  - "*.py"
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - .github/
  - CLAUDE.md

# Include game documentation
include:
  - RULES.md
  - README.md

# Collections for cards
collections:
  cards:
    output: true
    permalink: /card/:name/

# Default layouts
defaults:
  - scope:
      path: ""
      type: "cards"
    values:
      layout: "card"
  - scope:
      path: ""
    values:
      layout: "default"

# Game configuration
game_config:
  name: "Quantum Resonance"
  version: "1.0"
  players: "2-4"
  game_length: "45-90 minutes"
  win_condition: 1000
  hand_limit: 7
  draw_per_turn: 2
  starting_hand: 5
  deck_min: 20
  deck_max: 30
  faction_min: 8
  faction_max: 15
  max_copies: 2

# Mathematical constants (Rosetta Bear coordinates)
rosetta_coords:
  delta: 3.142
  z: 0.90
  omega: 1.0

# Suit configuration with game mechanics
suits:
  S:
    name: "Spades"
    symbol: "♠"
    channel: "B"
    color: "#00D4FF"
    dimension: "temporal"
    faction: "Temporal Weavers"
    passive: "Temporal Echo"
    passive_desc: "When you play a Spades card, look at the top card of your deck"
  H:
    name: "Hearts"
    symbol: "♥"
    channel: "R"
    color: "#FF3366"
    dimension: "valence"
    faction: "Valence Shapers"
    passive: "Empathic Bond"
    passive_desc: "+2 points whenever opponent plays a Hearts card"
  D:
    name: "Diamonds"
    symbol: "♦"
    channel: "CMY"
    color: "#FFD700"
    dimension: "arousal"
    faction: "Radiant Catalysts"
    passive: "Brilliance"
    passive_desc: "+5 points when playing 3+ cards in one formation"
  C:
    name: "Clubs"
    symbol: "♣"
    channel: "G"
    color: "#33FF66"
    dimension: "concrete"
    faction: "Foundation Builders"
    passive: "Rooted"
    passive_desc: "Your cards cannot be affected by opponent abilities"

# Scoring thresholds
scoring:
  coherence_perfect: 0.9
  coherence_strong: 0.7
  coherence_moderate: 0.5
  cluster_multiplier: 20
  chain_threshold: 0.4
  unbroken_chain_bonus: 15

