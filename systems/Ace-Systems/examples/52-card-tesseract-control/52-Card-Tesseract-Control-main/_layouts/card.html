---
layout: default
---

<div class="card-detail">
  <div class="card-preview">
    <img src="{{ site.baseurl }}/assets/cards/{{ page.card_id }}.svg" alt="{{ page.title }}">
  </div>
  
  <div class="card-info">
    <h1>{{ page.title }}</h1>
    <p class="card-id">{{ page.card_id }}</p>
    
    <div class="coordinates">
      <h3>4D Coordinates</h3>
      <ul>
        <li>Temporal: {{ page.temporal }}</li>
        <li>Valence: {{ page.valence }}</li>
        <li>Concrete: {{ page.concrete }}</li>
        <li>Arousal: {{ page.arousal }}</li>
      </ul>
    </div>
    
    <div class="channel-info">
      <h3>Channel</h3>
      <span class="channel-badge {{ page.channel }}">{{ page.channel }}</span>
    </div>
    
    <div class="kuramoto">
      <h3>Kuramoto State</h3>
      <p>Phase: {{ page.phase }}</p>
    </div>
  </div>
</div>

<style>
  .card-detail {
    display: grid;
    grid-template-columns: 400px 1fr;
    gap: 3rem;
    align-items: start;
  }
  
  .card-preview img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  
  .card-info h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }
  
  .card-id {
    font-family: monospace;
    font-size: 1.5rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
  }
  
  .coordinates ul {
    list-style: none;
    font-family: monospace;
  }
  
  .coordinates li {
    padding: 0.25rem 0;
  }
  
  @media (max-width: 768px) {
    .card-detail {
      grid-template-columns: 1fr;
    }
    
    .card-preview {
      max-width: 300px;
      margin: 0 auto;
    }
  }
</style>
