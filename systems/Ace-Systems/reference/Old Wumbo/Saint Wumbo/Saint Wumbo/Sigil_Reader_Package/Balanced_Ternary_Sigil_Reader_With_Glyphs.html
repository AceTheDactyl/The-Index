function interpretCode() {
  const input = document.getElementById("inputCode").value.toUpperCase();
  const resultDiv = document.getElementById("result");

  if (!/^([T01]{5})$/.test(input)) {
    resultDiv.innerHTML = '<p style="color:#f66;">Invalid input. Use exactly 5 characters: T, 0, or 1.</p>';
    return;
  }

  const sigil = sigilMap[input];

  if (!sigil) {
    resultDiv.innerHTML = '<p>Sigil not found in database.</p>';
  } else {
    resultDiv.innerHTML = `
      <h2>${sigil[2]} ${sigil[0]}</h2>
      <p><em>${sigil[1]}</em></p>
      <p><code>[${input.split('').join(', ')}]</code></p>
    `;
  }
}

<h2>ğŸ§® Ternary Math</h2>
<p>Enter a 5-digit balanced ternary code to convert to decimal:</p>
<input type="text" id="btInput" placeholder="e.g. T01T1" maxlength="5" />
<button onclick="convertBTtoDecimal()">Convert</button>
<p id="btResult"></p>

<script>
function balancedTernaryToDecimal(code) {
  return [...code.toUpperCase()].reverse().reduce((acc, val, i) => {
    let digit = val === 'T' ? -1 : parseInt(val);
    return acc + digit * Math.pow(3, i);
  }, 0);
}

function convertBTtoDecimal() {
  const input = document.getElementById("btInput").value;
  const result = document.getElementById("btResult");

  if (!/^([T01]{5})$/.test(input)) {
    result.innerHTML = '<span style="color:#f66;">Invalid input. Use 5 characters: T, 0, or 1.</span>';
    return;
  }

  const decimal = balancedTernaryToDecimal(input);
  result.innerHTML = `<strong>Decimal:</strong> ${decimal}`;
}
</script>
