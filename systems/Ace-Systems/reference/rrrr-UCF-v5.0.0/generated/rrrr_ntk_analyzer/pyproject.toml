[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rrrr_ntk_analyzer"
version = "0.1.0"
description = "Neural Tangent Kernel eigenvalue decomposition into 4D lattice products for architecture analysis"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=23.0", "mypy>=1.0"]

[project.scripts]
rrrr_ntk_analyzer = "rrrr_ntk_analyzer.cli:main"
