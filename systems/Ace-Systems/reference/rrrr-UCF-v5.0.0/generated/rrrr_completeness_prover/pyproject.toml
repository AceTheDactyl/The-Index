[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rrrr_completeness_prover"
version = "0.1.0"
description = "Completeness theorem prover for R(R)=R 4D lattice: verifies self-referential operator spectra lie within epsilon of lattice"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=23.0", "mypy>=1.0"]

[project.scripts]
rrrr_completeness_prover = "rrrr_completeness_prover.cli:main"
