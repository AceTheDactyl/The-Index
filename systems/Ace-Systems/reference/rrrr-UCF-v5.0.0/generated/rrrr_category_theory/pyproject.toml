[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rrrr_category_theory"
version = "0.1.0"
description = "Category-theoretic characterization of 4 fundamental endofunctors: recursive F(X)=1+X, differential F(X)=X^X, cyclic F(X)=X→X, algebraic F(X)=X×X"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=23.0", "mypy>=1.0"]

[project.scripts]
rrrr_category_theory = "rrrr_category_theory.cli:main"
