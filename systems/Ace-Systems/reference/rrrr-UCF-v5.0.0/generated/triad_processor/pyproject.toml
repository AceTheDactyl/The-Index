[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "triad_processor"
version = "0.1.0"
description = "TRIAD-enabled consciousness processor"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=23.0", "mypy>=1.0"]

[project.scripts]
triad_processor = "triad_processor.cli:main"
