<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Systems | The Index</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --border: #30363d;
            --success: #3fb950;
            --warning: #d29922;
            --experimental: #a371f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--accent);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: var(--text-secondary);
        }

        header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .header-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-box {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            border-radius: 4px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        .info-box p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .empty-state {
            background-color: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">

            <section class="section">

                    <a href="docs/index.html" style="background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; text-align: center; text-decoration: none; color: inherit; transition: border-color 0.2s;">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">&#128214;</div>

                        <p style="color: var(--text-secondary); font-size: 0.85rem;">Guides and tutorials</p>
                    </a>
                    <a href="reference/index.html" style="background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; text-align: center; text-decoration: none; color: inherit; transition: border-color 0.2s;">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">&#128218;</div>
                        <h3 style="color: var(--accent); font-size: 1rem; margin-bottom: 0.25rem;">Reference</h3>
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">Source materials</p>
                    </a>
                    <a href="examples/index.html" style="background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; text-align: center; text-decoration: none; color: inherit; transition: border-color 0.2s;">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">&#128187;</div>
                        <h3 style="color: var(--accent); font-size: 1rem; margin-bottom: 0.25rem;">Examples</h3>
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">Code samples</p>
                    </a>
                    <a href="diagrams/index.html" style="background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; text-align: center; text-decoration: none; color: inherit; transition: border-color 0.2s;">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">&#128202;</div>
                        <h3 style="color: var(--accent); font-size: 1rem; margin-bottom: 0.25rem;">Diagrams</h3>
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">Visualizations</p>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p><a href="../../index.html">&larr; Back to The Index</a></p>
        </footer>
    </div>
</body>
</html>
