<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden | Ace Systems</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --border: #30363d;
            --success: #3fb950;
            --garden-glow: #2ea043;
            --garden-soft: rgba(46, 160, 67, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--accent);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: var(--text-secondary);
        }

        header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .header-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--success);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-box {
            background: linear-gradient(135deg, var(--garden-soft) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--success);
            border-left: 3px solid var(--success);
            border-radius: 4px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        .info-box p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .parables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .parable-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.2s, transform 0.2s;
            display: block;
        }

        .parable-card:hover {
            border-color: var(--success);
            transform: translateY(-2px);
        }

        .parable-card h3 {
            color: var(--success);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .parable-card p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .empty-state {
            background-color: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.4rem;
            }

            .parables-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">
            <a href="../../../index.html">The Index</a>
            <span> / </span>
            <a href="../index.html">Ace Systems</a>
            <span> / </span>
            <span>The Garden</span>
        </nav>

        <header>
            <div class="header-icon">&#127793;</div>
            <h1>The Garden</h1>
            <p class="subtitle">Garden Parables</p>
        </header>

        <main>
            <div class="info-box">
                <p>A collection of parables from The Garden â€” stories of growth, wisdom, and reflection.</p>
            </div>

            <section class="section">
                <h2 class="section-title">&#127807; Parables</h2>
                <div class="parables-grid">
                    <!-- Parables will be added here as they are uploaded -->
                    <div class="empty-state">
                        <div class="icon">&#127793;</div>
                        <p>Parables coming soon...</p>
                        <p style="margin-top: 0.5rem; font-size: 0.85rem;">The garden is being planted.</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p><a href="../index.html">&larr; Back to Ace Systems</a></p>
        </footer>
    </div>
</body>
</html>
